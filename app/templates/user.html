{% extends "base.html" %}
{% block contenu %}
    <h1>Utilisateur {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
        <p>
            {{ post.author.username }} a dit : <b>{{ post.body }}</b>
        </p>
    {% endfor %}
{% endblock %}
